{% extends 'base.html' %}

{% block title %}Add Topic - News Aggregator{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Add New Topic</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.name.id_for_label }}" class="form-label">Topic Name</label>
                        {{ form.name }}
                        {% if form.name.errors %}
                        <div class="text-danger">
                            {{ form.name.errors }}
                        </div>
                        {% endif %}
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Add Topic</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'my_topics' %}">Back to My Topics</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
