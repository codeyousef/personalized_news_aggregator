{% extends 'base.html' %}

{% block title %}Confirm Delete Topic - News Aggregator{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="text-center">Confirm Delete</h3>
            </div>
            <div class="card-body">
                <p class="lead text-center">Are you sure you want to delete the topic "{{ topic.name }}"?</p>
                <p class="text-center">This will also delete all associated articles.</p>
                <div class="d-flex justify-content-center">
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger mx-2">Yes, Delete</button>
                        <a href="{% url 'my_topics' %}" class="btn btn-secondary mx-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
